<img id="apparel" src="/img/covalence-store-misc-hero.jpg" alt="">
<div id="apparelContainer">
    <div class="itemBox" ng-repeat="item in items">
        <img src="{{item.img}}">
        <div class="itemBoxTitle">
            <span class="itemTitle">{{item.title}}</span>
            <span class="itemPrice">${{item.price | number}}</span>
        </div>
    </div>
</div>
