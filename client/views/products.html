<img id="apparel" src="{{hero}}" alt="">
<div id="apparelContainer">
    <a href="/products/{{product.id}}"  ng-repeat="product in products">
        <div class="itemBox">
            <img src="{{product.imageurl}}">
            <div class="itemBoxTitle">
                <span class="itemTitle">{{product.title}}</span>
                <span class="itemPrice">${{product.price | number}}</span>
            </div>
        </div>
    </a>
</div>
