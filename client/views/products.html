<img id="apparel" src="{{hero}}" alt="">
<div id="apparelContainer">
    <a href="/products/{{item.id}}"  ng-repeat="item in items | filter:{ categoryId: catId}">
        <div class="itemBox">
            <img src="{{item.img}}">
            <div class="itemBoxTitle">
                <span class="itemTitle">{{item.title}}</span>
                <span class="itemPrice">${{item.price | number}}</span>
            </div>
        </div>
    </a>
</div>
